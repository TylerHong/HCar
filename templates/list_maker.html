<html>
<body>
{% if makers %}
    Makers are available.<br><br>
    <table border=1 cellpadding=5 cellspacing=1>
    <tr>
        <td>ID</td>
        <td>NAME</td>
    </tr>
    {% for maker in makers %}
    <tr>
        <td>{{ maker.id }}</td>
        <td>{{ maker.name }}</td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No makers are available.</p>
{% endif %}
</body>
</html>
