<html>
<body>
{% if cars %}
    Cars are available.<br><br>
    <table border=1 cellpadding=5 cellspacing=1>
    <tr>
        <td>MID</td>
        <td>MNAME</td>
        <td>CID</td>
        <td>CNAME</td>
    </tr>
    {% for car in cars %}
    <tr>
        <td>{{ car.maker.id }}</td>
        <td>{{ car.maker.name }}</td>
        <td>{{ car.id }}</td>
        <td>{{ car.name }}</td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No Car names are available.</p>
{% endif %}
</body>
</html>
